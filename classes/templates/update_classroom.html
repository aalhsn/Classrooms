{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %} Update Classroom Info. {% endblock title %}

{% block content %}
	<form action="{% url 'classroom-update' classroom.id %}" method="POST" enctype="multipart/form-data">
		{% csrf_token %}
		{{form|crispy}}
		<input type="submit" value="Update" class="btn" style="background-color: #e3f2fd; color: white;">
	</form>
{% endblock content %}
